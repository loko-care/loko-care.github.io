<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Loko — Mobile, culturally-appropriate, affordable care</title>
    <meta name="description" content="Loko delivers care that is mobile, culturally appropriate, and affordable to hard-to-reach groups in Indonesia.">
    <meta name="keywords" content="healthcare, Indonesia, telemedicine, community health workers, Indigenous health, landfill workers, telehealth, mobile healthcare">
    <meta name="author" content="Loko">
    <meta name="theme-color" content="#EEDFD4">
    <meta property="og:title" content="Loko — Healthcare that reaches everyone">
    <meta property="og:description" content="Breaking barriers to bring quality care directly to Indonesia's most underserved communities.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loko-care.github.io">
    <meta property="og:image" content="<%= BASE_URL %>lo_ko_logo.jpg">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Loko",
      "url": "https://loko-care.github.io",
      "logo": "https://loko-care.github.io/lo_ko_logo.jpg",
      "description": "Healthcare that reaches everyone - delivering mobile, culturally-appropriate, affordable care to Indonesia's underserved communities",
      "foundingDate": "2024",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "South Jakarta",
        "addressCountry": "Indonesia"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "sdemizike@gmail.com",
        "contactType": "General Inquiry"
      },
      "sameAs": [
        "https://www.linkedin.com/company/lo-ko/"
      ]
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'loko-green': '#174B3A',
              'loko-beige': '#EEDFD4',
              'loko-ink': '#0F1C18',
              'loko-muted': '#6B7C74'
            },
            fontFamily: {
              'inter': ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
  </head>

    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
